<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background-color: black;
        display: flex;
        flex-direction: column;
        gap: 30px;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        color: white;
    }

    .mainBox {
        width: 300px;
        display: flex;
        flex-wrap: wrap;
        margin: auto;
    }

    .box {
        height: 100px;
        width: 100px;
        border: solid 2px coral;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 200ms;
        font-size: 5rem;
    }

    .box:hover {
        transform: scale(0.8);
    }

    .danger {
        background-color: red;
    }

    .success {
        background-color: green;
    }

    .alert {
        /* background-color: red; */
        color: white;
        padding: 1rem 2rem;
    }

    .d-none {
        display: none;
    }

    .playerBox {
        display: flex;
        gap: 20px;
        margin-bottom: 50px;
    }

    .bt-0 {
        border-top: 0;
    }

    .bb-0 {
        border-bottom: 0;
    }

    .bl-0 {
        border-left: 0;
    }

    .br-0 {
        border-right: 0;
    }

    .playerName1 {
        padding: 1rem;
        border-radius: 10px;

    }

    .playerName2 {
        padding: 1rem;
        border-radius: 10px;
    }

    .btn {
        padding: 1rem;
        border-radius: 10px;
        background-color: blue;
    }
</style>

                    }

        function resetGame() {
            for (let i = 1; i <= 9; i++) {
                document.getElementById(`b${i}`).classList.remove("danger")
                document.getElementById(`b${i}`).classList.remove("success")
                document.getElementById(`b${i}`).innerHTML = ""
            }
            chance = true
        }
        function startGame() {
            let player1 = document.getElementById("player1").value
